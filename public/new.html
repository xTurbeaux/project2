    <title>JAB Auto</title>
  </head>
  <body>

     <br><br>
    

<!--form-->

<form>
    <div class="container">
           
        <div class="row">
          <div class="col">
                
            <!--First collumn-->
                <div class="form-group mx-sm-3 mb-2">
                    <!--Year Info-->
                    <p>Year:</p>
                        <label for="inputPassword2" class="sr-only">Year</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Year...">
                        <!--Body style/Checkboxs-->
                        <br>
                        <p>Bodystyle:</p>
                        <div class="form-check form-check-inline">
                            <!--Two door car option-->
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Two door</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <!--Four door car option-->
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Four door</label>
                              </div>
                              <br><br>
                              <p> Auto type:</p>
                            <!--Auto type-->
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Car</label>
                                  </div>
                                  <!--Truck-->
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Truck</label>
                                  </div>
                                  <!--SUV-->
                                  <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">SUV</label>
                                      </div>
                                      <!--Motorcycle-->
                                      <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Motorcycle</label>
                                      </div>
                                          <br><br>
                                          <!--Model-->
                                          <p> Model:</p>
                                          <label for="inputPassword2" class="sr-only">Model</label>
                                            <input type="password" class="form-control" id="inputPassword2" placeholder="Model...">
                    <br>
                    <!--color-->
                    <p>Color:</p>
                                            <label for="inputPassword2" class="sr-only">Color</label>
                                            <input type="password" class="form-control" id="inputPassword2" placeholder="Color...">
                      <!--Submit button-->
                      <br>
                      <button type="button" class="btn btn-primary">Submit</button>
                                        </div>

                  
                    
        
          </div>
          <div class="col">
                <div class="form-group mx-sm-3 mb-2">
                    <!--Mileage Info-->
                        <p>Mileage:</p>
                            <label for="inputPassword2" class="sr-only">Mileage</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Mileage...">
                          </div>
                          <br><br><br><br><br><br><br><br>
                        <!--Make-->
                        <p> Make:</p>
                        <label for="inputPassword2" class="sr-only">Model</label>
                          <input type="password" class="form-control" id="inputPassword2" placeholder="Model...">

                          

          </div>
          <div class="col">
      
          </div>
        </div>
      </div>
</form>
<!--Submit button triggers window.alert that lets the user know the car was listed-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
