<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>JAB Auto</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link" href="#">Name</a>
    </li>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item active">
          <li class="nav-item">
            <a class="nav-link" href="#">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Sign Up</a>
          </li>
      </ul>
    </div>
  </nav>
  <br><br>


  <!--form-->

  <form id="new-car-form">
    <div class="container">
      <div class="row">
        <div class="col">
          <!--First collumn-->
          <div class="form-group mx-sm-3 mb-2">
            <!--Year Info-->
            <p>Year:</p>
            <label for="new-car-year-input" class="sr-only">Year</label>
            <input type="number" class="form-control" id="new-car-year-input" placeholder="Year...">
            <!--Body style/Checkboxs-->
            <br>
            <p>Bodystyle:</p>
            <div class="form-check form-check-inline">
              <!--Two door car option-->
              <input class="form-check-input" type="radio" id="new-car-body-style" value="2">
              <label class="form-check-label" for="new-car-body-style">Two door</label>
            </div>
            <div class="form-check form-check-inline">
              <!--Four door car option-->
              <input class="form-check-input" type="radio" id="new-car-body-style" value="4">
              <label class="form-check-label" for="new-car-body-style">Four door</label>
            </div>
            <br><br>
            <!--Make-->
            <p> Make:</p>
            <label for="new-car-make-input" class="sr-only">Make</label>
            <input class="form-control" id="new-car-make-input" placeholder="Make...">
            <br>
            <!--color-->
            <p>Color:</p>
            <label for="new-car-color-input" class="sr-only">Color</label>
            <input class="form-control" id="new-car-color-input" placeholder="Color...">
            <!--Submit button-->
            <br>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="col">
          <div class="form-group mx-sm-3 mb-2">
            <!--Mileage Info-->
            <p>Mileage:</p>
            <label for="new-car-mileage-input" class="sr-only">Mileage</label>
            <input type="number" class="form-control" id="new-car-mileage-input" placeholder="Mileage...">
          </div>
          <br><br><br><br><br><br><br><br>
          <!--Model-->
          <p> Model:</p>
          <label for="new-car-model-input" class="sr-only">Model</label>
          <input class="form-control" id="new-car-model-input" placeholder="Model...">
        </div>
        <div class="col">

        </div>
      </div>
    </div>
  </form>
  <!--Submit button triggers window.alert that lets the user know the car was listed-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
